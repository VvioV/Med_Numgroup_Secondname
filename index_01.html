<body>
    <h1>Егор Крид</h1>
    <hr width="20%">
    <p align="center">Треки</p>
    <p aling="left">которые</p>
    <p align="right">мне нравятся</p>
    <p aling="center"> Забудь меня / Мне нравится / Дым / Голос/ Потрачу/ Не могу/ Плачут Небеса / Голубые глаза / Была
        не была / Ты не смогла простить / Зажигалки / Сайфер / На чиле / Надо ли / Самбо белого мотылька / Здравствуйте
        / Алло / </p>
